<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static's Friends</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffffff, #8a2be2,#8a2be2, #ffffff );
            font-family: 'Futura', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        h1 {
            font-size: 2.8em;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffffff;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
        }

        .friend-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 20px; 
            justify-items: center;
            margin-top: 30px;
        }

        .friend-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            max-width: 260px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .friend-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .friend-body p {
            font-size: 1.1em;
            color: #ffffff;
        }

        .friend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }
        }

        @media (max-width: 480px) {
            .friend-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Static's Bestest Pookie Wookie Chicken Winging Friends</h1>
        <div class="friend-cards">
            <div class="friend-card">
                <div class="friend-header">
                    <h2>Unix</h2>
                </div>
                <div class="friend-body">
                    <p>Sigma guy fr</p>
                </div>
            </div>

            <div class="friend-card">
                <div class="friend-header">
                    <h2>flo</h2>
                </div>
                <div class="friend-body">
                    <p>just some guy that has to go all the time</p>
                </div>
            </div>

            <div class="friend-card">
                <div class="friend-header">
                    <h2>no1</h2>
                </div>
                <div class="friend-body">
                    <p>proud gay man</p> 
                </div>
            </div>
        </div>
    </div>
    <script>
        window.onload = () => {
            const friendCards = document.querySelectorAll('.friend-card');
            friendCards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.animation = 'fadeIn 0.8s forwards'; 
                }, index * 200); 
            });
        };
    </script>
</body>
</html>
